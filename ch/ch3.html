<head>
  <title>ch3. 연산자와 제어문</title>
</head>
<body>
  <h2>연산자와 제어문</h2>
  <h1>구구단 출력기</h1>
    <p>구구단을 출력할 숫자를 입력하고 버튼을 눌러주세요.</p>
    
    <input type="number" id="input" placeholder="2부터 9 사이의 숫자">
    <button onclick="Gugudan()">구구단 출력</button>
    
    <div id="output"></div>
  <script>
      function Gugudan() {
        const input = document.getElementById('input');
        const N = parseInt(input.value);
        const output = document.getElementById('output');
      
        let resultText = ''; 
        resultText += `--- ${N}단 구구단 ---\n`;

          for (let i = 1; i <= 9; i++) {
              const product = N * i; 
              resultText += `${N} x ${i} = ${product}\n`; 
          }

        output.textContent = resultText;
        }
    </script>

</body>
</html>
