<!DOCTYPE html>
<html lang="ko">
<head>
  <title>ch2. 변수와 자료형</title>
</head>
<body>
  <h2>변수와 자료형</h2>
  <script>
    var str = prompt("문장을 입력하세요", "자바스크립트")
    var l = str.length

    if(typeof(str) != "string"){
      alert("문장이 아닙니다.")
    }
    else{
      alert(`문장의 길이는 ${l}입니다.`)
    }
  </script>

</body>
</html>
