<!doctype HTML>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/index.css">
  <title>Cal Money</title>
</head>

<body>
  <!-- ==== 헤더 ==== -->
  <header>
    <div class="header-inner">
      <div class="brand"><h1>Cal Money</h1></div>
      <nav class="tabs" role="tablist">
        <button class="tab-btn" id="tab-graph" aria-selected="true">환율 그래프</button>
        <button class="tab-btn" id="tab-soccer" aria-selected="false">축구로 보는 환율</button>
      </nav>
    </div>
  </header>

  <!-- ==== 메인 ==== -->
  <main>
    <!-- ==== 왼쪽: 그래프/ 축구 콘텐츠 ==== -->
    <section class="panel" id="left-panel">
      <!-- ==== 그래프 ==== -->
      <div id="view-graph">
        <h2 id="graph-title"></h2>
        <div class="switcher">
          <button class="chip active" data-base="USD">달러 (USD)</button>
          <button class="chip" data-base="JPY">엔화 (JPY)</button>
          <button class="chip" data-base="EUR">유로 (EUR)</button>
          <button class="chip" data-base="GBP">파운드 (GBP)</button>
        </div>
        <div class="switcher" >
          <button class="chip active" data-days="30">최근 30일</button>
          <button class="chip" data-days="90">최근 90일</button>
          <button class="chip" data-days="180">최근 180일</button>
        </div>
        <div class="chart-wrap">
          <div class="loading-overlay" id="graph-loading" hidden>
            <div class="spinner"></div>
            <div class="loading-text">그래프 불러오는 중...</div>
          </div>
          <canvas id="chart"></canvas>
        </div>
        <p class="muted">출처: Fawaz Ahmed Currency API</p>
      </div>
      <!-- ==== 축구 ==== -->
      <div id="view-soccer" hidden>
        <h2 id="soccer-title">축구로 보는 환율</h2>
        <div class="soccer-header">
          <p class="soccer-sub">
            최고 이적료 5명의 이적료를 <strong>당시 환율</strong>와 <strong>오늘 환율</strong> 기준으로 비교합니다.
          </p>
          <span class="soccer-tag">단위: KRW (원)</span>
        </div>
        <div class="soccer-legend">
          <span><span class="soccer-dot soccer-dot--old"></span>당시 환율 기준 이적료</span>
          <span><span class="soccer-dot"></span>현재 환율 기준 이적료</span>
        </div>
        <div class="chart-wrap">
          <canvas id="soccer-chart"></canvas>
        </div>
        <table class="soccer-table">
          <thead>
            <tr>
              <th>선수</th>
              <th>이적 연도</th>
              <th>이적료 (EUR)</th>
              <th>당시 환율 (₩)</th>
              <th>현재 기준 (₩)</th>
            </tr>
          </thead>
          <tbody id="soccer-tbody"></tbody>
        </table>
        <p class="soccer-note" id="soccer-note"></p>
      </div>
    </section>
    <!-- ==== 오른쪽: 기준 환율/ 계산기 ==== -->
    <section class="panel" id="left-panel">
      <!-- ==== 기준 환율 ==== -->
      <div class="quick-rates" id="quick-rates">
        <h3 class="quick-title">기준 환율</h3>
        <div class="qr-grid">
          <div class="qr-card"><div class="qr-label">1 USD</div><div class="qr-value" id="qr-usd">—</div></div>
          <div class="qr-card"><div class="qr-label">1 JPY</div><div class="qr-value" id="qr-jpy">—</div></div>
          <div class="qr-card"><div class="qr-label">1 EUR</div><div class="qr-value" id="qr-eur">—</div></div>
          <div class="qr-card"><div class="qr-label">1 GBP</div><div class="qr-value" id="qr-gbp">—</div></div>
        </div>
        <p class="muted" id="qr-updated">기준 시각 —</p>
      </div>
      <!-- ==== 환율 계산기 ==== -->
      <h2>환율 계산기</h2>
      <div class="calc">
        <div class="field">
          <label for="amount">금액</label>
          <input id="amount" type="number" value="0">
        </div>
        <div class="row2">
          <div class="field">
            <label for="from">FROM</label>
            <select id="from">
              <option selected>USD</option>
              <option>JPY</option>
              <option>EUR</option>
              <option>KRW</option>
              <option>GBP</option>
            </select>
          </div>
          <div class="field">
            <label for="to">TO</label>
            <select id="to">
              <option>USD</option>
              <option>JPY</option>
              <option>EUR</option>
              <option selected>KRW</option>
              <option>GBP</option>
            </select>
          </div>
        </div>
        <button class="cal-btn" id="convert">계산</button>
        <div class="result" id="convert-result">= </div>
        <div class="rate-note" id="rate-note"></div>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/index.js"></script>

  </main>
</body>
</html>
